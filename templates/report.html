<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Отчетность - AVELSHOP</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
</head>
<style>
    #username {
        display: inline !important;
    }

    .plug {
        position: absolute;
        width: 100vw;
        height: 100vh;
        z-index: 10;
        display: none;
        align-items: center;
        justify-content: center;
    }

    .plug.active {
        display: flex;
    }

    .plug-title {
        color: white;
        padding: 0 10px;
        text-align: center;
        display: none;
    }

    .plug-title.active {
        display: block;
    }

    .plug-loading {
        width: 64px;
        height: 64px;
        display: none;
    }

    .plug-loading.active {
        display: block;
    }
</style>

<body id="page-top">
    <div class="plug active bg-gradient-primary">
        <h4 class="plug-title">Переверните экран в горизонтальный режим!</h4>
        <img src="{% static 'img/spinner.gif' %}" class="plug-loading active">
    </div>
    <div id="wrapper">
        <nav class="navbar align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 navbar-dark">
            <div class="container-fluid d-flex flex-column p-0"><a
                    class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#"
                    style="/*text-align: left;*/">
                    <div class="sidebar-brand-text mx-3"><span>AVELSHOP</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link" href="{% url 'clients' %}"><i
                                class="fas fa-user"></i><span>Клиенты</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'capitalization' %}"><i
                                class="fas fa-dollar-sign"></i><span>Капитализация</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i
                                class="fas fa-chart-bar"></i><span>Отчетность</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'salary' %}"><i
                                class="fas fa-coins"></i><span>Зарплатная ведомость</span></a></li>
                </ul>
                <div class="text-center d-none d-md-inline"></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-expand bg-white shadow mb-4 topbar static-top navbar-light">
                    <div class="container-fluid">
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <li class="nav-item dropdown no-arrow">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link"
                                        aria-expanded="false" data-bs-toggle="dropdown" href="#"><span
                                            class="d-none d-lg-inline me-2 text-gray-600 small"
                                            id="username"></span></a>
                                    <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in"><a
                                            class="dropdown-item" href="{% url 'login' %}" id="logout"><i
                                                class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Выйти</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">Отчётность</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xl-3 mb-4 w-100" id="costs-link">
                            <div class="card shadow border-start-success border-start-primary py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col me-2">
                                            <div class="text-uppercase text-danger fw-bold mb-1"><span
                                                    class="text-xxl-start capit_text">Сумма расходов</span></div>
                                            <div class="text-dark fw-bold h5 mb-0"><span
                                                    class="text-xxl-start capit_text" id="costs"></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-3 mb-4 w-100">
                            <div class="card shadow py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col me-2">
                                            <div class="text-uppercase text-primary fw-bold mb-1"><span
                                                    class="text-xxl-start">Чистая прибыль</span></div>
                                            <div class="text-dark fw-bold h5 mb-0"><span class="text-xxl-start"
                                                    id="net-profit"></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-3 mb-4 w-100" id="profit-link">
                            <div class="card shadow border-start-success border-start-primary py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col me-2">
                                            <div class="text-uppercase text-success mb-1 fw-bold"><span
                                                    class="text-xxl-start">Сумма ДОХОДОВ</span></div>
                                            <div class="text-dark fw-bold h5 mb-0"><span class="text-xxl-start"
                                                    id="profit"></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © AVELSHOP 2024</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{% static 'js/report.js' %}"></script>
</body>

</html>
