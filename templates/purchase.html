<style>
    #username {
        display: inline !important;
    }

    .plug {
        position: absolute;
        width: 100vw;
        height: 100vh;
        z-index: 10;
        display: none;
        align-items: center;
        justify-content: center;
    }

    .plug.active {
        display: flex;
    }

    .plug-title {
        color: white;
        padding: 0 10px;
        text-align: center;
        display: none;
    }

    .plug-title.active {
        display: block;
    }

    .plug-loading {
        width: 64px;
        height: 64px;
        display: none;
    }

    .plug-loading.active {
        display: block;
    }

    .row-no-records {
        display: none;
        justify-content: center;
        align-items: center;
    }

    .row-no-records.active {
        display: flex;
    }

    #records {
        display: none;
    }

    #records.active {
        display: flex;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        /* display: none; <- Crashes Chrome on hover */
        -webkit-appearance: none;
        margin: 0;
        /* <-- Apparently some margin are still there even though it's hidden */
    }

    tbody > tr.checked_client > * {
        background-color: rgb(219, 234, 9) !important;
    }

</style>
